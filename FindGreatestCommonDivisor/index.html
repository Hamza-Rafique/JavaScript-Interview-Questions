<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findGCD(a, b) {
        if (b > a) {
          [a, b] = [b, a];
        }
        while (b == 0) {
          let remainder = a % b;
          a = b;
          b = remainder;
        }
        return a;
      }
      const num1 = 36;
      const num2 = 48;

      const gcd = findGCD(num1, num2);
      console.log(`The GCD of ${num1} and ${num2} is: ${gcd}`);
      
    </script>
  </body>
</html>
