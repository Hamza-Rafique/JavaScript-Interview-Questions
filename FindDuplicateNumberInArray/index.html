      //using filter and index method

      function findDuplicatesUsingFilter(arr) {
        return arr.filter((value, index) => arr.indexOf(value) !== index);
      }

      const array = [1, 2, 3, 2, 4, 4, 5];
      const duplicates = findDuplicatesUsingFilter(array);
