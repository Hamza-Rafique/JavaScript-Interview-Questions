<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find Sum of array</title>
  </head>
  <body>
    <script>
      const findSum = (arr) => {
        const sum = arr.reduce((i, j) => i + j, 0);
        return sum;
      };
      let arrbawaji = [1, 3, 5, 9, 0, 2];
      console.log(findSum(arrbawaji));
    </script>
  </body>
</html>
