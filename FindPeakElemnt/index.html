      //Binary Search

      function findPeakLinear(arr) {
        let left = 0;
        let right = arr.length - 1;
        while (left <= right) {
          let mid = Math.floor((left + right) / 2);
          if((mid === 0 || arr[mid] >= arr[mid -1]) && (mid === arr.length - 1) || (arr(mid) >= arr(mid + 1)))
          {
            return arr[mid]
          }
          else if(mid > 0 && arr[mid - 1] > arr[mid]){
            right = mid -1
          }
          else{
            left = left + 1
          }
        }
        return -1
      }
